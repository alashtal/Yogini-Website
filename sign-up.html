	<section class="form-section">
		<form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form"><i class="fas fa-heartbeat"></i>
       <h2> Let's get you Signed Up ! </h2>
       
       <label for="fname">First Name</label>
       <input id="fname" type="text"   name="first_name" required class="text-input">
       
       <label for="lname">Last Name</label>
       <input id="lname" type="text"   name="last_name" required class="text-input">
       
       <label for="email">Email Address</label>
       <input id="email" type="email" name="email_address" required class="text-input">
       
       <label for="Wild">Wild</label>
       <input id="Wild" type="radio" name="running_preference" value="Wild" required>
       
       
      <label for="Urban">Urabn</label>
       <input id="Urban" type="radio" name="running_preference" value="Urban">
       
       <label for="Both">Both</label>
       <input id="Both" type="radio" name="running_preference" value="Both">
       
       <input type="submit" value="Let's Yogaaa !" class="join-button">
       
     </form>
